<div class="form-wrapper" fxFlex="100" fxLayout="row" fxLayoutGap="10px">
  <mat-card class="form-wrapper">
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" fxLayout="row" fxLayoutGap="10px">

        <mat-form-field fxFlex="35" fxFlex.gt-md="30">
          <mat-label>Minimum Value</mat-label>
          <input type="number" id="minValue" matInput formControlName="minPrice" min="1">
          <mat-error *ngIf="submitted && filterForm.minPrice.errors.required">Minimum value is required</mat-error>
          <mat-error *ngIf="submitted && filterForm.minPrice.errors.pattern">Minimum value must be a number</mat-error>
          <mat-error *ngIf="submitted && filterForm.minPrice.errors.minValue">Minimum value must be 1</mat-error>
        </mat-form-field>

        <mat-form-field  fxFlex="35" fxFlex.gt-md="30">
          <mat-label>Maximum Value</mat-label>
          <input type="number" id="maxValue" matInput formControlName="maxPrice" max="5000">
          <mat-error *ngIf="submitted && filterForm.maxPrice.errors.required">Maximum value is required</mat-error>
          <mat-error *ngIf="submitted && filterForm.maxPrice.errors.pattern">Maximum value must be a number</mat-error>
          <mat-error *ngIf="submitted && filterForm.maxPrice.errors.maxValue">Maximum value must be 1</mat-error>
        </mat-form-field>

        <div fxLayout="row" fxFlex="30" fxFlex.gt-md="30">
          <button mat-flat-button id="applyFilter" (click)="onSubmit($event)"> <mat-icon>check</mat-icon> apply </button>
          <button mat-flat-button id="resetFilter" (click)="resetFilter()"> <mat-icon>close</mat-icon> reset </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
